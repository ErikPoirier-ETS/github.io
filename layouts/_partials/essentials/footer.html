<footer class="bg-light dark:bg-darkmode-light">
  <!-- Funding Logos Section -->
  <div class="border-border dark:border-darkmode-border border-b">
    <div class="container py-8">
      <div class="flex flex-wrap items-center justify-center gap-8 md:gap-12">
        <span class="text-text-light dark:text-darkmode-text-light text-sm">{{ if eq site.Language.Lang "fr" }}Financé par{{ else }}Funded by{{ end }}</span>
        <a href="https://www.quebec.ca/" target="_blank" rel="noopener" class="opacity-70 hover:opacity-100 transition-opacity">
          <img src="/images/partners/quebec-gov.svg" alt="Government of Quebec" class="h-12 w-auto dark:brightness-0 dark:invert" />
        </a>
        <a href="https://www.nserc-crsng.gc.ca/" target="_blank" rel="noopener" class="opacity-70 hover:opacity-100 transition-opacity">
          <img src="/images/partners/nserc.svg" alt="NSERC / CRSNG" class="h-12 w-auto dark:brightness-0 dark:invert" />
        </a>
      </div>
    </div>
  </div>

  <!-- Copyright Section -->
  <div class="py-8">
    <div class="container text-center">
      <p class="text-text-light dark:text-darkmode-text-light text-sm">
        © {{ now.Year }} GRIDD — École de technologie supérieure (ÉTS), UQAM, Polytechnique Montréal
      </p>
      <p class="text-text-light dark:text-darkmode-text-light text-xs mt-sm">
        {{ if eq site.Language.Lang "fr" }}
          Tous droits réservés.
        {{ else }}
          All rights reserved.
        {{ end }}
      </p>
    </div>
  </div>
</footer>
