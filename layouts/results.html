{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-8 text-center mb-10">
          <h1 class="mb-4">{{ .Title }}</h1>
          {{ with .Description }}
            <p class="text-lg text-text">{{ . }}</p>
          {{ end }}
        </div>
        <div class="lg:col-10">
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
